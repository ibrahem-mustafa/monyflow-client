<div *ngIf="article" class="row py-5">
  <div class="col-sm-12">
    <h1 class="title">
      {{article.title}}
    </h1>
    <small style="display:inline-block; margin-right:15px">By: {{article.publisher.name}} |</small>
    <small>  {{article.createdAt | date}} </small>
  </div>

  <div class=" col-sm-12 mt-3 lead">
    {{article.content}}
  </div>
</div>
